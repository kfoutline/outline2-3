<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>10对密码进行ascii码加密和解密</title>
	
</head>
<body>
	<h1>10对密码进行ascii码加密和解密</h1>
	<input type="text" id="password">
	<button id="btnEncode">加密</button>
	<button id="btnDecode">解密</button>
	<div id="output"></div>
	<script>
		/*
			加密
				* a
					a->2进制*10-5+666
				* 对称加密
					* MD5	e10adc3949ba59abbe56e057f20f883e
				* 非对称加密
					* HASH
					* 公钥
					* 私钥
				* ascii码加密
					* 
		 */
		
		 var password = document.getElementById('password');
		 var btnEncode = document.getElementById('btnEncode');
		 var btnDecode = document.getElementById('btnDecode');
		 var output = document.getElementById('output');

		 // 用于存放随机数
		 var arr = []

		 // 加密
		 btnEncode.onclick = function(){
		 	// 重置arr
		 	arr = [];

		 	// 获取密码
		 	var _password = password.value;//123456

		 	var res = '';

		 	for(var i=0;i<_password.length;i++){
		 		// 生成随机数用于加密
		 		var num = parseInt(Math.random()*100);
		 		arr.push(num);

		 		// 加密算法
		 		res += _password.charCodeAt(i)*8+num-3 + ' ';
		 	}


		 	output.innerHTML = res;
		 }

		 // 解密
		 btnDecode.onclick = function(){
		 	var _password = output.innerHTML;
		 	// 拆分成数组
		 	_password = _password.split(' ');

		 	var res = _password.map(function(code,idx){
		 		code = (code*1+3-arr[idx])/8;
		 		return String.fromCharCode(code);
		 	}).join('');

		 	output.innerHTML = res;

		 }
	</script>
</body>
</html>
