		//最大公约数：6

		//1、找出最小值
		//2、递减找到第一个公约数就是最大公约数
		function gcd(a,b){
			//最小数递减法
			/*var min = a>b ? b : a;

				if(a%i==0 && b%i==0){
					console.log(i);

				}
			}*/


			// 辗转求余法
			var r = a%b;

			if(r==0){
				return b;
			}

			a = b;
			b = r;

			return gcd(a,b);
		}


	</script>
