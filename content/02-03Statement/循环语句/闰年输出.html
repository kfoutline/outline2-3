<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>闰年输出</title>
	<script>
		/*
			[案例]打印出1900-2000年中所有的闰年，并以每行四个数的形式输出
		 */
		var num = 0;
		for(var i=1900;i<=2016;i++){
			// 闰年判断
			if(i%4 == 0 && i%100 != 0 || i%400 == 0){
				document.write(i + '&nbsp;');
				num++;
				if(num%4 == 0){
					document.write('<br>');
				}
			}
		}
	</script>
</head>
<body>
</body>
</html>
