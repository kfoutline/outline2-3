<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>跳转</title>
	<script>
		/*
			break://退出当前整个循环
			continue://跳过本次循环，继续下一次循环
		 */
		var len = 100;

		var i = 0;
		for(;i<len;i++){
			document.write(i + ', ');
			if(i==20){
				break;
			}
		}
		document.write('i现在的值为：' + i);

		/*
			不打印11，12，13，14
		 */
		document.write('<br><br>部分打印：');
		for(var i=0;i<=20;i++){
			if(i>10 && i<15){
				continue;
			}
			document.write(i + ', ');
		}
		
		document.write('<br><br>测试：');
		for(var i=0;i<10;i++){
			for(var j=0;j<10;j++){
				if(j == i){
					break;
				}
				document.write(i + ', ' + j + ' &nbsp; ');
			}
		}
	</script>
</head>
<body>
	
</body>
</html>
