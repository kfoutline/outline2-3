<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>11九九乘法表</title>
	<style>
		#output span{display:inline-block;margin:5px;width:80px;height:30px;line-height:30px;background-color: #efefef;text-align:center;}
		#output span:hover{background-color: #f60;color:#fff;}
	</style>
	
</head>
<body>
	<h1>九九乘法表</h1>
	<div id="output"></div>
	<script>
		/*
			九九乘法表
		 */
		
		var output = document.getElementById('output');

		var res = '';
		
		// 外层循环：控制行
		for(var i=1;i<=9;i++){
			// 内层循环：控制列
			for(var j=1;j<=i;j++){
				// document.write('<span>' + j + 'x' +i + '=' + j*i + '</span>');//1x1=1,2x1=2
				res += '<span>' + j + '&times;' +i + '=' + j*i + '</span>';
			}

			// document.write('<br>');
			res += '<br/>';
		}


		output.innerHTML = res;
	</script>
</body>
</html>
