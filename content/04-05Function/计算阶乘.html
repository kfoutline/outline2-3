<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>阶乘计算</title>
	<script>
		/*
			递归计算10的阶乘
			10x9x8x7x6x5x4x3x2x1
			f(n) = f(n) * f(n-1)
		 */
		function factorial(num){
			if(num<=1){
				return 1;
			}
			return num*arguments.callee(num-1);
		}
		console.log(factorial(10));
	</script>
