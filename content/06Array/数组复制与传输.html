<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组复制</title>
    <script>
        var a = 10;
        var b = a;//把a的值赋给了b, a和b是两个独立变量
        console.log(b);
        b = 20;
        console.log(a);//10,20

        var arr1 = [1,2,3];
        var arr2 = arr1;//把arr1数组赋给arr2;
        console.log(arr2);//[1,2,3]
        arr2.push('html');
        console.log(arr2);
        console.log(arr1);//[1,2,3,'html'];

        //数据在内存中的存储位置
        //
        //复制数组（引用数据类型）
        var arr10 = ['html','css','javascript'];
        var arr11 = [];
        for(var i=0;i<arr10.length;i++){
            arr11[i] = arr10[i];
        }

        // 多维数组
        var arr12 = [1,2,3,[4,5,6]];
        arr12[0];//1;
        arr12[3][1];//多维数组
        // 1)arr12[3]//[4,5,6]
        // 2)arr12[3][1]//5;
        
        
    </script>
</head>
<body>
    
</body>
</html>
