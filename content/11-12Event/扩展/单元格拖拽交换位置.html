<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>单元格拖拽交换位置</title>
	<style>
		.container{width:450px;height:300px;position:relative;}
		.container>div{position:absolute;left:0;top:0;width:140px;height:80px;line-height:80px;background-color: #f00;border-radius:5px;text-align:center;font-size:40px;}
	</style>
	<script>
		window.onload = function(){
			var container = document.getElementsByClassName('container')[0];
			var item = container.children;

			var itemWidth = 140;
			var itemHeight = 80;
			var len = Math.floor(container.offsetWidth/itemWidth);
			var hgap = (container.offsetWidth - len*itemWidth)/(len+1);

			for(var i=0;i<item.length;i++){
				item[i].style.left = hgap*(i+1) + itemWidth*i + 'px';

				if(i%3===0){

					item[i].style.top = hgap*(i+1) + itemHeight*i + 'px';
				}
			}
		}
	</script>
</head>
<body>
	<div class="container">
		<div>A</div>
		<div>B</div>
		<div>C</div>
		<div>D</div>
		<div>E</div>
		<div>F</div>
		<div>G</div>
		<div>H</div>
		<div>I</div>
	</div>
</body>
</html>
