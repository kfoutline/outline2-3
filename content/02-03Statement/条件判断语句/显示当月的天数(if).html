<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>04显示当月的天数</title>
	
</head>
<body>
	<input type="text" id="month">
	<button id="btn">查看天数</button>
	<div id="output"></div>
	<script>
		/*
			题目：输入月份，显示当月的天数
				1）获取页面元素
				2）给按钮添加点击事件
				3）声明一个函数
					* 获取输入的月份
					* 输入当前月份的天数

			月份天数
				* 1月：31
				* 2月：28
				* 3月：31
				* 4月：30
				* 5月：31
				* 6月：30
				* 7月：31
				* 8月：31
				* 9月：30
				* 10月：31
				* 11月：30
				* 12月：31
		 */
		
		// 1）获取页面元素
		var month = document.getElementById('month');
		var output = document.getElementById('output');
		var btn = document.getElementById('btn');

		// 2）给按钮添加点击事件
		btn.onclick = showDays;


		// 3）声明一个函数
		function showDays(){
			// * 获取输入的月份
			var _month = month.value;

			// * 输入当前月份的天数
			if(_month==1 || _month==3 || _month==5 || _month==7 || _month==8 || _month==10 || _month==12){
				output.innerHTML = _month +'月份，有31天';
			}else if(_month==4 ||  _month==6 ||  _month==9 ||  _month==11){
				output.innerHTML = _month +'月份，有30天';
			}else if(_month==2){
				output.innerHTML = '2月份，有28天';
			}else{
				output.innerHTML = '<strong style="color:#f00">你是不是傻</strong>';
			}
		}
	</script>
</body>
</html>
