<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自动应答机器人</title>
	<style>
		ul{list-style: none;padding:0;margin:0;}
		.msg-list{position:relative;width:600px;margin:0 auto;}
		.msg-list ul{padding:10px;min-height:200px;max-height:400px;overflow-y:auto;border:1px solid #ddd;}
		.msg-list li{float:left;clear:both;margin:10px 0;padding:5px;line-height:2;border-radius:5px;background-color:#efefef;}
		.msg-list li.active{float:right;background-color:#58bc58;color:#fff;}
		.msg-list textarea{display:block;min-height:50px;margin:10px 0;width:100%;box-sizing: border-box;}
		.status{display:none;position: absolute;left:0;bottom:0;right:0;padding:5px 10px;text-align:center;color:#999;}
	</style>
	<script>
		window.onload = function(){
			/*
				自动应答机器人
					* 发送消息
						* 获取输入信息
						* 生成li
						* 写入ul
					* 自动回复
						* 根据输入的信息回复
						* 预设回复内容


				PS：节点也是一个对象
			 */
			// 获取元素
			var autoAnswer = document.getElementById('autoAnswer');
			var msglist = autoAnswer.children[0];
			var msg = autoAnswer.children[1];
			var btn = autoAnswer.children[2];
			var status = btn.nextElementSibling;

			// 预设自动回复内容
			var q = '你好,在吗,约吗,58bc58'.split(',');
			var a = '他好我也好,不在,叔叔在哪约,cccccc'.split(',');

			// * 发送消息
			btn.onclick = function(){
				// 获取输入的信息
				var _msg = msg.value;

				// 创建li
				var qli = document.createElement('li');
				qli.innerHTML = _msg;
				qli.className = 'active';

				// 把li写入ul
				msglist.appendChild(qli);

				// * 自动回复
				// 判断消息是否存在预设的内容中
				var ali = document.createElement('li');

				var idx = q.indexOf(_msg);//-1,索引

				if(idx>=0){
					ali.innerHTML = a[idx];
				}else{
					ali.innerHTML = '你说什么？风太大我挺不好';
				}

				// 显示对方输入状态
				status.style.display = 'block';

				// 自动回复信息写入ul
				setTimeout(function(){
					msglist.appendChild(ali);

					// 去除对方输入状态
					status.style.display = 'none';

				},3000);

				// 清空并自动获得焦点
				msg.value = '';
				msg.focus();
			}
		}
	</script>
</head>
<body>
	<h1>自动应答机器人</h1>
	<div id="autoAnswer" class="msg-list">
		<ul>
		</ul>
		<textarea></textarea>
		<button>提交</button>
		<div class="status">对方正在输入...</div>
	</div>
</body>
</html>
