<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>03求两个数的最大数</title>
	
</head>
<body>
	<input type="text" id="num1">
	<input type="text" id="num2">
	<button onclick="max()">最大数</button>
	<div id="output"></div>
	<script>
		/*
			题目：求两个数的最大数
				1）获取页面的元素
				2）给按钮添加事件
				3）声明一个函数
					* 判断两个数的大小

			* 字符串转数字
				* Number()
				* parseInt()
				* parseFloat()
		 */
		
		// 1）获取页面的元素
		var num1 = document.getElementById('num1');
		var num2 = document.getElementById('num2');
		var output = document.getElementById('output');

		// 3）声明一个函数
		function max(){
			// 获取输入的值
			var _num1 = Number(num1.value);//String
			var _num2 = parseFloat(num2.value);//String

			/*if(_num1>=_num2){
				output.innerHTML = '最大数：'+_num1;
			}else{
				output.innerHTML = '最大数：'+_num2;
			}*/

			// 三元运算（三目运算）
			output.innerHTML = _num1>=_num2 ? _num1 : _num2;
		}
	</script>
</body>
</html>
