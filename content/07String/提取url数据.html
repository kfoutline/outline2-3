<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>提取url数据</title>
	<script>
		/*
			取出name, age和gender的值
			1)先获取?后的字符
			2）用&分隔字符串为数组
			3)遍历数组，提取name,age,gender并写入对象
		 */
		var url = 'https://www.baidu.com/s?name=wangmouqiang&age=20&gender=male'
		
		console.log(url.substring(2,5));
		console.log(url.substr(-10,5));


		// var name = url.substr(url.indexOf('name=')+5,6);
		// console.log(name)

		// 1)先获取?后的字符
		var idx = url.indexOf('?');
		var params = url.substring(idx+1);
		params = params.split('&');

		var obj = {}
		params.forEach(function(item){
			var arr = item.split('=');
			obj[arr[0]] = arr[1]
		});

		console.log(obj);

	</script>
</head>
<body>
	<h1>提取url数据</h1>
</body>
</html>
