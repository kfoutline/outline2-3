<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>冒泡排序</title>
    <style>

    </style>
    <script>
        /*
            冒泡排序法
            * 当前元素跟下一个元素对比
            * 把最大的逐个往后排列
         */
        var arr = [10, 8, 20, 5, 6, 30, 11, 9];

        for(var j=0;j<arr.length-1;j++){
            for(var i=0;i<arr.length-j-1;i++){
                if(arr[i] > arr[i+1]){
                    var temp = arr[i];
                    arr[i] = arr[i+1];
                    arr[i+1] = temp;
                }
                document.write(arr.join() + '<br>');
            }
            document.write('<br>')
        }
        
        console.log(arr);
    
    </script>
</head>
    
<body>
    <div id="normal"></div>
    <div id="youhua"></div>
</body>

</html>
