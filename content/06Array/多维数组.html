<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多维数组</title>
	<script>
		var arr = [1,2,'html5',[3,4,'css3'],[5,6,'javascript']];

		arr[2] //==>html5
		arr[3] //==>[3,4,'css3']
		arr[3][2] //==> css3

		// 打印多维数组的值
		for(var i=0;i<arr.length;i++){
			if(typeof arr[i] === 'object'){
				for(var j=0;j<arr[i].length;j++){
					console.log(arr[i][j]);
				}
			}
		}

	</script>
</head>
<body>
	
</body>
</html>
