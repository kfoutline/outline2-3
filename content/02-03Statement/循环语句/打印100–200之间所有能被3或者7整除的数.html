<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>打印100–200之间所有能被3或者7整除的数</title>
	<script>
		/*
			打印100–200之间所有能被3或者7整除的数
		 */
		
		var res = '';

		for(var num=100;num<=200;num++){
			if(num%3===0 || num%7===0){
				// document.write(num + ', ');
				res += num + ', ';
			}
		}

		document.write(res);
	</script>
</head>
<body>
	
</body>
</html>
