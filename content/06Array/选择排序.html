<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>选择排序</title>
    <style>

    </style>
    <script>
        /*
            选择排序法
            * 把当前元素分别跟后面的元素对比
            * 把最小的逐个往前排列
         */
        var arr = [10, 8, 20, 5, 6, 30, 11, 9];

        for(var i=0;i<arr.length;i++){
            for(var j=i+1;j<arr.length;j++){
                if(arr[i]>arr[j]){
                    var temp = arr[i];
                    arr[i] = arr[j];
                    arr[j] = temp;
                }
            }
            console.log(arr.join(' '))
        }
    
        console.log(arr);
    </script>
</head>

</body>

</html>
