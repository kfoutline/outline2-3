<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>for循环</title>
	<script>
		/*
			[案例]输出100以内所有7的倍数
		 */
		document.write('<strong>100以内所有7的倍数:</strong> ');
		for(var i=1;i<=100;i++){
			if(i%7 == 0){
				document.write(i +' ');
			}
		}

		/*
			[案例]输出1-100内所有的偶数
		 */
		document.write('<br><br><strong>1-100内所有的偶数:</strong> ');
		// for(var i=1;i<=100;i++){
		// 	if(i%2 == 0){
		// 		document.write(i +' ');
		// 	}
		// }
		for(var i=2;i<=100;i = i + 2){
			document.write(i + ' ');
		}

		/*
			[案例] 打印100–200之间所有能被3或者7整除的数
		 */
		document.write('<br><br><strong>100–200之间所有能被3或者7整除的数:</strong> ');
		for(var i=100;i<=200;i++){
			if(i%3 == 0 || i%7 == 0){
				document.write(i + ' ')
			}
		}

		/*
			[练习]计算1-100内所有奇数的和
		 */
		document.write('<br><br><strong>1-100内所有奇数的和:</strong> ');
		var res = 0;
		for(var i=1;i<=100;i+=2){
			res += i;
		}
		// 1) res = res + i;//res = 0 + 1
		// 2) res = res + i;//res = 1 + 3
		// 3) res = res + i;//res = 4 + 5
		document.write(res);

		/*
			[练习]打印出1900-2016年中所有的闰年，并以每行四个数的形式输出
		 */
		document.write('<br><br><strong>1900-2016年中所有的闰年:</strong><br>');
		var flag = 0;
		for(var i=1900;i<=2016;i++){
			if(i%4 == 0 && i%100 != 0 || i%400 == 0){
				document.write(i + ' ');
				flag++;
				if(flag%4 == 0){
					document.write('<br>');
				}
			}
		}
	</script>
</head>

</body>
</html>
